apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
    - name: insecure-container
      image: nginx
      securityContext:
        privileged: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: another-container
          image: nginx
          securityContext:
            runAsNonRoot: false
